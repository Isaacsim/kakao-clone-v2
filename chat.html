<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2f7a64c492.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="satus-bar__batery-level">75% </span>
        <i class="fas fa-battery-three-quarters"> </i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html"> <i class="fas fa-arrow-left fa-2x"> </i> </a>
        <h1 class="header__title">Best Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, Januaty 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="images/isaacsim-1.jpg"
            class="g-avatar message__avatar"
            alt=""
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message_bubble">Congrats I love you!</div>
          </div>
          <span class="message__timestamp"> </span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <div class="message_bubble">Tank you!</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-squre"></far>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message">
        </div>        
        <div class="chat__write-column">
            <span class="chat__write-icon">
              <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
              <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
  </body>
</html>
